<div class='order-modify col-md-12'>
	<div class="dropdown">
	  <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-expanded="true">
	    Get Orders
	    <span class="caret"></span>
	  </button>
	  <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
	    <li role="presentation" ng-repeat="menuItem in menuItems">
	    	<a role="menuitem" tabindex="-1" ng-click="filterOrders(menuItem.label)">{{ menuItem.label }}</a>
	    </li>
	  </ul>
	</div>

	<!-- <div class='summary row'>
		<h4 class='total-cost col-md-offset-1'>Total Cost: {{sum | currency }}</h4>
		
		<h4 class='item-qty col-md-offset-1'>Number of Items: {{totalQty}}</h4>
				
	</div> -->

	<div class='Orders row'>
		<h3 class='col-md-2'>Order</h3>
		<h3 class='col-md-2'>Items</h3>
		<h3 class='col-md-2'>userName</h3>
		<h3 class='col-md-2'>Total</h3>
		<h3 class='col-md-2'>Status</h3>
		<h3 class='col-md-2'>Modify Status</h3>
	</div>

	<div class='individualOrder row' ng-repeat='order in orders' ng-show='orders'>
		<span class='name col-md-2'>{{ order._id }}</span>
		<span class='name col-md-2'>{{ order.lineItem[0].item.name }}</span>
		<!-- ng-repeat over each item -->
		<span class='userEmail col-md-2'>{{order.userId.email}}</span>
		<span class='orderPrice col-md-2'>{{order.lineItem[0].item.price}}</span>
		<span class='orderStatus col-md-2'>{{order.status}}</span>
		<button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-expanded="true">
		  Change Status
		  <span class="caret"></span>
		</button>
		<ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
		    <li role="presentation" ng-repeat="menuItem in changeStatusMenuItems">
		    	<a role="menuitem" tabindex="-1" ng-click="changeStatus(order._id, menuItem.label, $parent.$index)">{{ menuItem.label }}</a>
		    </li>
		</ul>
		
		<!-- need dropdown button to adjust status -->
	</div>	


</div>
