<div ng-repeat='item in items' class='item col-md-3 col-md-offset-1'>
	<div class= 'bounding box'>
		<h2>{{item.name}}<h2>
		<span>{{item.price | currency }}<span> <button ng-click='addToOrder(item)'>Add</button>
		<img ng-src='{{item.imgUrl}}' />
		<span ng-repeat='tag in item.categories'> {{tag}} </span>
	</div>
	</div>
</div>
