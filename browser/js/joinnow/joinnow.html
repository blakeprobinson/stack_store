<form class="form-horizontal">
    <fieldset>

        <!-- Form Name -->
        <legend>Join SpecStackular!</legend>

        <!-- Text input-->
        <div class="control-group">
            <label class="control-label" for="email">Email address</label>
            <div class="controls">
                <input id="email" name="email" type="text" placeholder="" class="input-xlarge" required="true">

            </div>
        </div>

        <!-- Button -->
        <div class="control-group">
            <label class="control-label" for="create-account"></label>
            <div class="controls">
                <button id="create-account" name="create-account" class="btn btn-danger" ui-sref="create-account">Create Account</button>
            </div>
        </div>

        <!-- Button -->
        <div class="control-group">
            <label class="control-label" for="Facebook"></label>
            <div class="controls">
                <button id="Facebook" name="Facebook" class="btn btn-primary">Sign up with Facebook</button>
            </div>
        </div>

        <!-- Button -->
        <div class="control-group">
            <label class="control-label" for="Google"></label>
            <div class="controls">
                <button id="Google" name="Google" class="btn btn-info">Sign up with Google</button>
            </div>
        </div>

    </fieldset>
</form>
