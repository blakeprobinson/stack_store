<div>     
  <legend>Welcom Back to SpecStackular!</legend>
</div>
<div class='login  col-md-4'>
  <form class="form-horizontal">
    <fieldset>
      <!-- Text input-->
      <div class="control-group">
        <label class="control-label" for="email">Email address</label>
        <div class="controls">
          <input id="login email" name="email" type="text" placeholder="" class="input-xlarge" ng-model="user.email">
        </div>
      </div>

      <!-- Button -->
      <div class="control-group">
        <label class="control-label" for="login"></label>
        <div class="controls">
          <button id="login" name="login" ng-click="submitUser()" class="btn btn-danger" ui-sref="home">Log In</button>
        </div>
      </div>
    </fieldset>
  </form>
</div>
<div class='auth-creating col-md-4'>
            <!-- Button -->
            <div class="control-group">
                <label class="control-label" for="Facebook"></label>
                <div class="controls">
                    <button ng-click="loginoauth('facebook')" id="Facebook" name="Facebook" class="btn btn-primary">Sign up with Facebook</button>
                </div>
            </div>

            <!-- Button -->
            <div class="control-group">
                <label class="control-label" for="Google"></label>
                <div class="controls">
                    <button ng-click="loginoauth('google')" id="Google" name="Google" class="btn btn-info">Sign up with Google</button>
                </div>
            </div>
