<div id="item">
	<div class='summary'>
		<h1>Featured Glasses</h1>
		<h2>{{item.name}}<h2>
		<img ng-src='{{item.imgUrl}}' />
		<h2>{{item.price | currency }}<h2>
		<h3 ng-repeat='tag in item.categories'>{{tag}}</h3>
	</div>
	<div class = 'reviews' ng-repeat='review in item.reviews'>
		<ul>
			<h3>{{review.userId}}</h3>
			<h2>{{review.rating}}</h2>
			<h3>{{review.text}}</h3>
		</ul>
	</div>
</div>
