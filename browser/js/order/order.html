<div id="order">
	<div class='overview'>
		<h1>{{user.name}}'s Active Orders</h1>
		<button ng-click='showCookie()'>Show Cookie</button>
		<button ng-click='deleteCookie()'>Delete Cookie</button>
		<div class='summary row'>
			<h4 class='total-cost col-md-offset-1'>Total Cost: {{sum | currency }}</h4>
			
			<h4 class='item-qty col-md-offset-1'>Number of Items: {{totalQty}}</h4>
			<h4 class='auth col-md-offset-1'>Order synced with Database: {{auth}}</h4>
		</div>

		<div class='Categories row'>
			<h2 class='col-md-2 '>Image</h3>
			<h2 class='col-md-2 col-md-offset-1'>Name</h3>
			<h2 class='col-md-2'>Price Per</h3>
			<h2 class='col-md-2'>Quantity</h3>
			</br>
		</div>

		<div class='individualOrder row' ng-repeat='line in activeorders'>
			<img ng-src='{{line.item.imgUrl}}' class='col-md-2' />
			<span class='name col-md-2 col-md-offset-1'>{{ line.item.name }}</span>
			<span class='name col-md-2'>{{ line.item.price | currency }}</span>
			<span class='quantity col-md-1'>{{line.qty}}</span>
			<input type='text' name='newQty' class='quantity col-md-1' ng-init="tempVal = line.qty" ng-model='tempVal'/>
			<button type='button' ng-click='newNumber(line, tempVal)'>Update</button>
			<button type='button-danger' ng-click='removeItem(line.item)'>Remove Item</button>
		</div>
		<div class = 'reviews'>
			<h2>Past Orders</h2>
			<ul>
				<h3>TBD</h3>
			</ul>
		</div>
	</div>
</div>
