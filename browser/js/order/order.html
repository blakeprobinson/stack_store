<div id="order">
	<div class='overview'>
		<h1>{{user}}'s Active Orders</h1>
	<!-- 	<button ng-click='showCookie()'>Show Cookie</button>
		<button ng-click='deleteCookie()'>Delete Cookie</button>
		<button ng-click='showOrderFromDb()'>Show myOrder in DB</button> -->

		<button class='col-md-offset-1' ng-click='goToCheckout()'>Checkout</button>
		<div class='summary row'>
			<h4 class='total-cost col-md-offset-1'>Total Cost: {{sum | currency }}</h4>
			
			<h4 class='item-qty col-md-offset-1'>Number of Items: {{totalQty}}</h4>
			<!-- <h4 class='auth col-md-offset-1'>Order synced with Database: {{auth}}</h4> -->
		</div>

		<div class='Categories row'>
			<h3 class='col-md-2 '>Image</h3>
			<h3 class='col-md-2 col-md-offset-1'>Name</h3>
			<h3 class='col-md-2'>Price Per</h3>
			<h3 class='col-md-2'>Quantity</h3>
			</br>
		</div>

		<div class='individualOrder row' ng-repeat='line in activeorders'>
			<img ng-src='{{line.item.imgUrl}}' class='col-md-2' />
			<span class='name col-md-2 col-md-offset-1'>{{ line.item.name }}</span>
			<span class='name col-md-2'>{{ line.item.price | currency }}</span>
				<input type='text' name='newQty' class='quantity col-md-1' ng-init="tempVal = line.quantity" ng-model='tempVal'/>
				<button type='button' ng-click='updateOrder(line, tempVal)'>Update</button>
			<button type='button-danger' class='col-md-offset-1' ng-click='removeItem(line.item)'>Remove Item</button>
		</div>
		<div class = 'reviews'>
			<h3>Past Orders</h3>
			<ul>
				<h4>No Previous Orders</h4>
			</ul>
		</div>
	</div>
</div>
