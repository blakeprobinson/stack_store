<form class="form-horizontal">
    <fieldset>

        <!-- Form Name -->
        <legend>You're almost done!</legend>

        <!-- Text input-->
        <div class="control-group">
            <label class="control-label" for="Full name">Full name</label>
            <div class="controls">
                <input id="Full name" name="Full name" type="text" placeholder="Donald Van Vliet" class="input-xlarge" required="">

            </div>
        </div>

        <!-- Password input-->
        <div class="control-group">
            <label class="control-label" for="Password">Password</label>
            <div class="controls">
                <input id="Password" name="Password" type="password" placeholder="Choose a password" class="input-xlarge" required="">

            </div>
        </div>

        <!-- Text input-->
        <div class="control-group">
            <label class="control-label" for="Phone">Phone</label>
            <div class="controls">
                <input id="Phone" name="Phone" type="text" placeholder="e.g. (555) 555-5555" class="input-xlarge">

            </div>
        </div>

    </fieldset>
</form>
