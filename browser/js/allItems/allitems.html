<div ng-repeat='item in items' class='item col-md-2 col-md-offset-1'>
    <div class='bounding box'>
        <h2>{{item.name}} <h2>
		<span>{{item.price | currency }}<span>
        <button ng-click='addToOrder(item)'>Add</button>
		<img ng-src='{{item.imgUrl}}'/>
		<h3 ng-repeat='tag in item.categories'>{{tag}}</h3>
        <form class="form-horizontal">
            <fieldset>
                <!-- Button -->
                <div class="control-group">
                    <label class="control-label" for="writereview"></label>

                    <div class="controls">
                        <button id="writereview" name="writereview" class="btn btn-info" ui-sref="review-entry({ name: item.name, url: item.imgUrl })">
                            Write a review
                        </button>
                    </div>
                </div>

            </fieldset>
        </form>
    </div>

</div>
