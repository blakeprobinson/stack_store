<form class="form-horizontal">
    <fieldset>

        <!-- Form Name -->
        <legend>Your reviews</legend>

        <a href="#">{{ productname }}</a>
        <div class="review-image-container"><img class="review-image" src="{{ producturl }}"></div>

        <!-- Text input-->
        <div class="control-group" >
            <label class="control-label" for="reviewtext"></label>
            <div class="controls">
                <div ng-controller="StarCtrl">

                    <rating value="rate1"></rating>

                </div>
                <textarea id="reviewtext" name="reviewtext">Write your review here</textarea>
            </div>
        </div>

        <!-- Button -->
        <div class="control-group">
            <label class="control-label" for="submitreview"></label>
            <div class="controls">
                <button id="submitreview" name="submitreview" class="btn btn-info" ng-click="newReview()">Submit review</button>
            </div>
        </div>

    </fieldset>
</form>
