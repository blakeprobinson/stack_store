<div>
            <!-- Form Name -->
            <legend>Join SpecStackular!</legend>
</div>
<div class='user-creation  col-md-4'>

    <form class="form-horizontal">
        <fieldset>
            <!-- Text input-->
            <div class="control-group">
                <label class="control-label" for="email">Email address</label>
                <div class="controls">
                        <input id="email" name="email" type="text" placeholder="" class="input-xlarge" ng-model="user.email">
                  
                </div>
            </div>

             <!-- Text input-->
            <div class="control-group">
                <label class="control-label" for="First name">First name</label>
                <div class="controls">
                    <input id="First name" name="First name" type="text" placeholder="John" class="input-xlarge" required="" ng-model="user.first_name">

                </div>
            </div>

            <div class="control-group">
                <label class="control-label" for="Last name">Last name</label>
                <div class="controls">
                    <input id="Last name" name="Last name" type="text" placeholder="Doe" class="input-xlarge" required="" ng-model="user.last_name">

                </div>
            </div>

            <!-- Password input-->
            <div class="control-group">
                <label class="control-label" for="Password">Password</label>
                <div class="controls">
                    <input id="Password" name="Password" type="password" placeholder="Choose a password" class="input-xlarge" required="" ng-model="user.password">

                </div>
            </div> 

            <!-- Button -->
            <div class="control-group">
                <label class="control-label" for="create-account"></label>
                <div class="controls">
                    <button id="create-account" name="create-account" ng-click="submitUser()" class="btn btn-danger" ui-sref="home">Create Account</button>
                </div>
            </div>
                </div>
<div class='auth-creating col-md-4'>
            <!-- Button -->
            <div class="control-group">
                <label class="control-label" for="Facebook"></label>
                <div class="controls">
                    <button ng-click="loginoauth('facebook')" id="Facebook" name="Facebook" class="btn btn-primary">Sign up with Facebook</button>
                </div>
            </div>

            <!-- Button -->
            <div class="control-group">
                <label class="control-label" for="Google"></label>
                <div class="controls">
                    <button ng-click="loginoauth('google')" id="Google" name="Google" class="btn btn-info">Sign up with Google</button>
                </div>
            </div>

        </fieldset>
    </form>
    <p></p>
    <p><a href="#">I'm already a member. Log me in!</a></p>
</div>
